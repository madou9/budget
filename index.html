<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"
        integrity="sha384-ZbbbT1gw3joYkKRqh0kWyRp32UAvdqkpbLedQJSlnI8iLQcFVxaGyrOgOJiDQTTR"
        crossorigin="anonymous"></script>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper grey darken-3">
                <a href="#" class="brand-logo">Expense Tracker</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <h3>Expense Calculator</h3>
                    <div class="card-panel">
                        <div class="input-field">
                            <input placeholder="Enter Your Budget" type="number" id="budget">
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="calculate">Calculate</button>
                    </div>
                    <div class="card-panel">
                        <input type="text" id="expenseId">
                        <div class="input-field">
                            <input placeholder="Enter Your Expense" type="text" id="expense">
                        </div>
                        <div class="input-field">
                            <input placeholder="Enter Expense Amount" type="number" id="amount">
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="add_expense">Add Expense</button>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="row">
                        <div class="col s4 center">
                            <h5>Budget</h5>
                            <i class="fas fa-money-bill medium blue-text"></i>
                            <h6 id="budget-resume" style="color: green;">0 $</h6>
                        </div>
                        <div class="col s4 center">
                            <h5>Expenses</h5>
                            <i class="fas fa-credit-card medium blue-text"></i>
                            <h6><span id="expense-resume" style="color: red;">0</span> </h6>
                        </div>
                        <div class="col s4 center">
                            <h5>Balance</h5>
                            <i class="fas fa-dollar-sign medium blue-text"></i>
                            <h6><span id="balance" style="color: black;">0</span></h6>
                        </div>
                    </div>
                    <div class="row" id="inventaire">
                        <div class="row effacer" id="depense1">
                            <div id="title-cell" class="col s4 center">
                                <h5>Expense Title</h5>
                            </div>
                            <div id="value-cell" class="col s4 center">
                                <h5>Expense Value</h5>
                            </div>
                            <div id="edit-cell" class="col s4 center">
                                <h5>.</h5>
                            </div>
                        </div>
                        <div class="row" id="inventory">
                            <!-- Expense items will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

    <footer class="page-footer grey darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p>&copy; 2024 Expense Tracker</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
